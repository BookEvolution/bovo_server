name: Deploy to EC2

on:
  push:
    branches: [ feature/pjc_clean ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 코드 체크아웃 
        uses: actions/checkout@v3

      - name: ☕️ Java 23 설치
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: 🛠 Gradle 빌드
        run: ./gradlew clean build -x test

      - name: 📁 빌드 결과 확인
        run: ls -al build/libs

      - name: 📦 EC2에 jar 복사
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/${{ secrets.JAR_NAME }}
          target: /home/ubuntu/app/

      - name: 🚀 EC2에서 서버 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            ls
            pwd
            echo "🔍 현재 실행 중인 서버 확인"
            JAR=${{ secrets.JAR_NAME }}
            echo "$JAR"
            PID=$(ps -ef | grep "$JAR" | grep -v grep | awk '{print $2}')
            if [ -n "$PID" ]; then
              echo "⚠️ 서버 프로세스 종료: $PID"
              kill -9 $PID
            else
              echo "✅ 종료할 서버 없음"
            fi

            
            echo "🚀 새 서버 실행"
            nohup java -jar \
              -Dspring.config.location=file:/home/ubuntu/app/config/ \
              -Dspring.profiles.active=prod \
              /home/ubuntu/app/build/libs/$JAR \
              > /home/ubuntu/app/build/libs/log.txt 2>&1 &

            sleep 5

            echo "📄 서버 로그 출력 시작 (log.txt)"
            tail -n 100 /home/ubuntu/app/build/libs/log.txt

